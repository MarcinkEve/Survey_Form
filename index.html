<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Homemade+Apple&family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>DreamHoliday- travel agency</title>
  </head>
  <body>
    
      <main>
        <div class="form-group">
          <header class="header">
            <h1 id="title">DreamHoliday</h1>
            <br />
            <p id="description">
              Fill the form below and get best offer for your holiday
            </p>
          </header>
       
      </main>
      <div id="container">
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <br />
          <input id="name" type="text" placeholder="Your name" required />
        </div>
        <br />

        <div class="form-group">
          <label id="email-label" for="email">e-mail</label>
          <br />
          <input
            id="email"
            type="email"
            placeholder="Your e-mail address"
            required
          />
        </div>
        <br />

        <div class="form-group">
          <label id="number-label" for="number">Phone number</label>
          <br />
          <input
            id="number"
            type="number"
            placeholder="Your phone number"
            min="9"
            max="50000000000"
          />
        </div>
        <br />

        <div class="form-group">
          <p class="title-name">Holiday type</p>
          <select id="dropdown" name="holiday-type" class="holiday-type">
            <option disabled selected value>Select</option>
            <option value="leisure">Leisure</option>
            <option value="sightseeing">Sightseeing</option>
            <option value="exotic">Exotic</option>
            <option value="weekend">Weekend</option>
          </select>
        </div>
        <br />

        <div class="form-group">
          <p class="title-name">Duration</p>
          <input type="radio" id="duration" name="duration" value="2/3" />
          <label for="duration"> 2 nights/ 3 days</label>
          <br />
          <input type="radio" id="duration" name="duration" value="4/5" />
          <label for="duration"> 4 nights/ 5 days</label>
          <br />
          <input type="radio" id="duration" name="duration" value="7/8" />
          <label for="duration"> 7 nights/ 8 days</label>
          <br />
          <input type="radio" id="duration" name="duration" value="10//11" />
          <label for="duration"> 10 nights/ 11 days</label>
          <br />
          <input type="radio" id="duration" name="duration" value="14/15" />
          <label for="duration"> 14 nights/ 15 days</label>
        </div>
        <br />

        <div class="form-group">
          <p class="title-name">Calendar</p>
          <label for="leave"> Leave </label>
          <br />
          <input id="leave" type="date" class="leave" />
          <br />
          <label for="back"> Back </label>
          <br />
          <input id="back" type="date" class="back" />
        </div>
        <br />

        <div class="form-group">
          <p class="title-name">Number of travelers</p>
          <div id="travelers">
            <label for="adults"> Adults </label>
            <br>
            <input type="number" id="adults" />
          </div>
          
         <div id="travelers">
          <label for="kids"> Kids </label>
          <br>
          <input type="number" id="kids" />
          </div>
           
        <div id="travelers">
            <label for="babies"> Babies </label>
            <br>
          <input type="number" id="babies" />
          </div>
        </div>
        <br>

       <div class="form-group">
          <p class="title-name">Meals</p>
          <input id="checkbox" type="checkbox" name="all+" value="all+" />
          <label for="all+"> All included + </label>
          <br />
          <input id="checkbox" type="checkbox" name="all" value="all" />
          <label for="all"> All included </label>
          <br />
          <input id="checkbox" type="checkbox" name="three" value="three" />
          <label for="three"> Breakfast, lunch, dinner </label>
          <br />
          <input id="checkbox" type="checkbox" name="two" value="two" />
          <label for="two"> Brekfast and dinner </label>
          <br />
          <input id="checkbox" type="checkbox" name="one" value="one" />
          <label for="one"> Breakfast </label>
          <br />
          <input id="checkbox" type="checkbox" name="none" value="none" />
          <label for="none"> None </label>
        </div>
        <br />

        <div class="form-group">
          <p class="title-name">Where would you like to go</p>
          <textarea
            id="direction"
            name="direction"
            placeholder="Write down a direction"
          ></textarea>
        </div>
        <br />

        <div class="form-group">
          <button id="submit" type="submit">Search</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>  
</html>
